<app-sensor-item [id]="id" (updateSensors)="loadAllSensors()"></app-sensor-item>

<table mat-table [dataSource]="sensors" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="sensorTypeID">
    <th mat-header-cell *matHeaderCellDef> SensorTypeID </th>
    <td mat-cell *matCellDef="let element"> {{element.sensorTypeID}} </td>
  </ng-container>

  <ng-container matColumnDef="codeVersion">
    <th mat-header-cell *matHeaderCellDef> CodeVersion </th>
    <td mat-cell *matCellDef="let element"> {{element.codeVersion}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button (click)='setId(element.id)'>Edit</button> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let element"> <button mat-flat-button (click)='deleteSensor(element.id)'>Delete</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
